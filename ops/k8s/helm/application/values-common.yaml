### COMMONS

tag: "latest"
replicaCount: 1
pullPolicy: IfNotPresent

livenessProbe:
  httpGet:
    path: /
    port: 8080
    scheme: HTTP

livenessProbeParams:
  failureThreshold: 3
  initialDelaySeconds: 60
  periodSeconds: 15
  successThreshold: 1
  timeoutSeconds: 5

# Service spread - define how many services of the same app can be hosted by a single kubernetes node
maxSkew: 3